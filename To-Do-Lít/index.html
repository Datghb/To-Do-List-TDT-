<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body style="color: rgb(0, 0, 0);background-color: rgba(255, 255, 255, 0.999);">
    <div id="container">
      <h1>To-Do-List</h1>
      <div id="input-container">
        <input type="text" id="name-input" placeholder="Enter name task...">
        <input type="email" id="email-input" placeholder="Enter email Performer...">
        <button id="add-btn">Add</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Implementer</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="update-container">
        <input type="text" id="update-name-input">
        <input type="text" id="update-email-input">
        <button id="update-btn">Update</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
    <script src="Todo.js"></script>
  </body>
</html>
